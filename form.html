<html><head>
    <link rel="stylesheet" type="text/css" href="format2.css">
</head>
    <body>
        <h1 class="connect">Let's Connect!!</h1>

        <div class="form">
            <form>Name</form>
                <input placeholder="Enter your name" type="text" id="name" required="">
            <form>Email</form>
                <input placeholder="Enter your email" type="text" id="email" required="">
            <form>Age</form>
                <input placeholder="Enter your age" type="number" id="age" min="0" required="">

         <div class="checkboxes">
            <div>what computer languages do you love?<small>(check all that apply)</small></div>

                <ul>
                    <li><label><input type="checkbox" name="languages[]" value="Python"> C</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="JavaScript"> C++</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="C++"> C#</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="Java"> Java</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="Ruby"> Python</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="Go"> JavaScript</label></li>
                    <li><label><input type="checkbox" name="languages[]" value="Swift"> React</label></li>
                </ul>
        </div>

        <div class="suggestions">
            <p for="comments"> Any comments or suggestions</p>
            <textarea id="comments" name="comments"></textarea>

        </div>
        <form action="index.html" method="get">
            <button type="submit">Submit</button>
        </form>

        </div>
    

</body></html>
